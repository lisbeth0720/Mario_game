<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>面向对象的一个综合案例-超级马力奥游戏</title>
   <!--引入CSS文件 -->
<link rel="stylesheet" type="text/css" href="Mario.css" />
  <script language="javascript">
   function Mario(){
	   this.x=0;
	   this.y=0;
	   //0 上移 1右移 2下移动 3左移
	   this.move=function(direction){
		   switch(direction){
			   case 1:
		       // window.alert("向右移动");
				//这里为了改变image的left和top,我们需要得到image元素
			      var mymario=document.getElementById("mymario");
			      var left=mymario.style.left;
			      left=parseInt(left.substr(0,left.length-2));
			      mymario.style.left=(left+10)+"px";
		          break;
		      case 2:
		          var mymario=document.getElementById("mymario");
			      var top=mymario.style.top;
			      top=parseInt(top.substr(0,top.length-2));
			      mymario.style.top=(top+10)+"px";
		         //window.alert("向下移动");
		          break;
		     case 0:
		         var mymario=document.getElementById("mymario");
			     var bottom=mymario.style.bottom;
			     bottom=parseInt(bottom.substr(0,bottom.length-2));
			     mymario.style.bottom=(bottom+10)+"px";
		         //window.alert("向上移动");
		         break;
		   case 3:
		         var mymario=document.getElementById("mymario");
			     var right=mymario.style.right;
			     right=parseInt(right.substr(0,right.length-2));
			     mymario.style.right=(right+10)+"px";
		         //wimdow.alert("向左移动");
		         break;
		   defult:
			     window.alert("操作有误");
		   }
	   }
   }
   //创建mario对象
   var mario=new Mario();
   
   //全局函数 
    function marioMove(direction){
		switch (direction){
			case 0:
			      mario.move(direction);
				  break;
			case 1:
			      mario.move(direction);
			      //window.alert(mymario.style.top);
			      break;
			case 2:
			      mario.move(direction);
			      break;
			case 3:
			     mario.move(direction);
			     break;
		}
	}
		
</script>
